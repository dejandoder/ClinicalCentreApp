<body class="inventory-body">
    <div class="container">
        <div class="jumbotron anyClass">
            <div id="divLogin">
                <h3>REGISTRACIJA</h3>
                <br>
                <div>

                    <form method="post">
                        <div class="form-group row ">
                            <div class="col-4">
                                <label>Ime:</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite ime" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Prezime:</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite prezime" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Adresa: </label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite adresu" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Grad: </label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite grad" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Država:</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite državu" name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Broj telefona:</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite broj telefona"
                                    name="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Jedinstveni broj:</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite broj" name="username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-4">
                                <label for="pwd">Lozinka:</label>
                            </div>
                            <div class="col-8">
                                <input type="password" class="form-control provjeraPrazno" id="lozinka"
                                    placeholder="Unesite lozinku">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label for="pwd">Ponovite lozinku:</label>
                            </div>
                            <div class="col-8">
                                <input type="password" class="form-control provjeraPrazno" id="lozinka"
                                    placeholder="Ponovo unesite lozinku">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-6">
                                <button type="submit" (click)="clickLogIn()" class="btn btn-primary ">Registruj se</button>
                                <button (click)="odustani()" class="btn btn-secondary">Odustani</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
