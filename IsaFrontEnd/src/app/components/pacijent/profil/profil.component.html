<body class="inventory-body">
    <div class="container">
        <div class="jumbotron anyClass">
            <div id="divLogin">
                <p>Podaci o korisniku</p>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Ime:</label>
                            <input class="form-control" placeholder="Unesite ime" name="username"
                                [(ngModel)]="trenutniKorisnik.ime" [ngModelOptions]="{standalone:true}">

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Prezime:</label>

                            <input class="form-control" placeholder="Unesite prezime"
                                [(ngModel)]="trenutniKorisnik.prezime" [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>E-mail:</label>

                            <input class="form-control" disabled [(ngModel)]="trenutniKorisnik.email"
                                [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Adresa: </label>
                            <input class="form-control" placeholder="Unesite adresu"
                                [(ngModel)]="trenutniKorisnik.adresa" [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Grad: </label>
                            <input class="form-control" placeholder="Unesite grad" [(ngModel)]="trenutniKorisnik.grad"
                                [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Država:</label>
                            <input class="form-control" placeholder="Unesite državu"
                                [(ngModel)]="trenutniKorisnik.drzava" [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Broj telefona:</label>
                            <input class="form-control" id="mail" placeholder="Unesite broj telefona"
                                [(ngModel)]="trenutniKorisnik.brojTelefona" [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Jedinstveni broj:</label>
                            <input class="form-control" id="mail" placeholder="Unesite broj" disabled
                                [(ngModel)]="trenutniKorisnik.jedinstveniBroj" [ngModelOptions]="{standalone:true}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pwd">Nova lozinka: </label>
                            <input type="password" class="form-control" placeholder="Unesite novu lozinku">
                        </div>
                    </div>
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="pwd">Ponovite novu lozinku:</label>
                            <input type="password" class="form-control" placeholder="Ponovo unesite novu lozinku">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-6">
                            <button type="submit" (click)="izmijeniPodatke()" class="btn btn-primary ">Izmijeni
                                podatke</button>
                            <button (click)="odustani()" class="btn btn-secondary">Odustani</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
