<body class="inventory-body">
    <div class="container">
        <div class="jumbotron anyClass">
            <div id="divLogin">
                <h3>MOJI PODACI</h3>
                <br>
                <div>

                        <form method="post">
                                <div class="form-group row ">
                                    <div class="col-4">
                                        <label>Ime:</label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite ime" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label>Prezime:</label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite prezime" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                        <div class="col-4">
                                            <label>E-mail:</label>
                                        </div>
                                        <div class="col-6">
                                            <input class="form-control" id="mail" disabled name="username">
                                        </div>
                                    </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label>Adresa: </label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite adresu" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label>Grad: </label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite grad" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label>Država:</label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite državu" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label>Broj telefona:</label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite broj telefona"
                                            name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label>Jedinstveni broj:</label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" id="mail" placeholder="Unesite broj" disabled name="username">
                                    </div>
                                </div>
        
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="pwd">Nova lozinka: </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="password" class="form-control provjeraPrazno" id="lozinka"
                                            placeholder="Unesite novu lozinku">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="pwd">Ponovite novu lozinku:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="password" class="form-control provjeraPrazno" id="lozinka"
                                            placeholder="Ponovo unesite novu lozinku">
                                    </div>
                                </div>
                                <div class="form-group row">
        
                                    <div class="col-6">
                                        <button type="submit" (click)="clickLogIn()" class="btn btn-primary ">Izmijeni podatke</button>
                                        <button (click)="odustani()" class="btn btn-secondary">Odustani</button>
                                    </div>
                                </div>
                            </form>
                </div>
            </div>
        </div>
    </div>

</body>
