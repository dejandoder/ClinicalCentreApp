<body class="inventory-body">
    <div class="container">
        <div class="jumbotron">
            <div id="divLogin">
                <h3>PRIJAVA NA SISTEM</h3>
                <br>
                <div>

                    <form method="post">
                        <div class="form-group row">
                            <div class="col-4">
                                <label>Korisnicko ime:</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" id="mail" placeholder="Unesite korisnicko ime"
                                    name="username" [(ngModel)]="user.username"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4">
                                <label for="pwd">Lozinka:</label>
                            </div>
                            <div class="col-8">
                                <input type="password" class="form-control provjeraPrazno" id="lozinka"
                                    placeholder="Unesite lozinku" [(ngModel)]="user.password"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-6">
                                <button type="submit" (click)="clickLogIn()" class="btn btn-primary ">Uloguj se</button>
                                <button (click)="odustani()" class="btn btn-secondary">Odustani</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
